<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      let a = "";
      let b = "";

      /**
       * Функция выводит сообщение на экран
       */
      const sayAlert = () => {
        alert("Вы ввели не числовое значение!");
      };

      /**
       * Функция запрашивает и сохраняет числовое значение в переменую `a`
       * @returns {number} Значение переменной `a`
       */
      const getValueVariableA = () => {
        a = +prompt("Введите числовое значение переменной `a`");
        if (a && Number.isInteger(a)) {
          return a;
        } else {
          sayAlert();
          getValueVariableA();
        }
      };

      /**
       * Функция запрашивает и сохраняет числовое значение в переменую `b`
       * @returns {number} Значение переменной `b`
       */
      const getValueVariableB = () => {
        b = +prompt("Введите числовое значение переменной `b`");
        if (a && Number.isInteger(b)) {
          return b;
        } else {
          sayAlert();
          getValueVariableB();
        }
      };

      /**
       * Функция проводит арифмитические действия с перемеными `a` и `b`
       * и выводит результаты в консоль
       * @param {number} Значение переменной `a` для арифмитических вычислений
       * @param {number} Значение переменной `b` для арифмитических вычислений
       */
      const mathOperation = (a, b) => {
        /**
         * Функция проводит сложение значений переменых `a` и `b`
         * @returns {number} Возвращает результат вычисления
         */
        const sum = () => {
          return a + b;
        };
        /**
         * Функция проводит вычитание значений переменых `a` и `b`,
         * функция должна вычесть из большего числа меньшее, либо
         * вернуть 0, если числа равны.
         * @returns {number} Возвращает результат вычисления
         */
        const subtract = () => {
          if (a > b) {
            return a - b;
          } else if (a < b) {
            return b - a;
          } else {
            return 0;
          }
        };

        /**
         * Функция проводит умножение значений переменых `a` и `b`
         * @returns {number} Возвращает результат вычисления
         */
        const multiply = () => {
          return a * b;
        };
        /**
         * Функция проводит деление значений переменых `a` и `b`
         * @returns {number} Возвращает результат вычисления
         */
        const divide = () => {
          return a / b;
        };

        console.log(sum());
        console.log(subtract());
        console.log(multiply());
        console.log(divide());
      };

      getValueVariableA();
      getValueVariableB();
      mathOperation(a, b);
    </script>
  </body>
</html>
