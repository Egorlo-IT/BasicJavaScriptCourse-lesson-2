<!DOCTYPE html>

  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1,
        b = 1,
        c,
        d;

      /*
Ваш комментарий, почему переменная `c` хранит данное значение?

 */
      /*
      1. Изначально переменная `c` имела значение `undefined`, потому что ей 
      при определении не было присвоено значение
      2. Префиксным инкрементом переменная `а` увеличила свое значение на 1 
      и получилось a = 2
      3. Переменной `с` присвоено 2 (увеличенное инкрементом значение a)
      4. console.log выводит в консоль значение переменной `с` равное 2
      */
      c = ++a;
      console.log(c); // 2

      /*
Ваш комментарий, почему переменная `d` хранит данное значение?
 */
      /*
      1. Изначально переменная `d` имела значение `undefined`, потому что ей 
      при определении не было присвоено значение
      2. Переменная `b` увеличила свое значение на 1 (b = 2), но передала 
      переменной `d` свое первачальное значение (b = 1) потому что использовался 
      постфиксный инкремент и получилось d = 1
      3. console.log выводит в консоль значение переменной `d` равное 1
      */
      d = b++;
      console.log(d); // 1

      /*
Ваш комментарий, почему переменная `c` хранит данное значение?
 */
      /*
      1. Изначально переменная `c` имела значение `undefined`, потому что ей 
      при определении не было присвоено значение
      2. Префиксным инкрементом переменная `а` увеличила свое значение на 1 
      и получилось a = 2
      3. Префиксным инкрементом переменная `а` увеличила свое значение на 1 
      и получилось a = 3
      4. Переменная `с` получило значение 5 путем сложения числа 2 со значением 
      переменной `a` равной 3
      5. console.log выводит в консоль значение переменной `с` равное 5
      */
      c = 2 + ++a;
      console.log(c); // 5

      /*
Ваш комментарий, почему переменная `d` хранит данное значение?
 */
      /*
      1. Изначально переменной `b` при определении присвоено значение 1
      2. Переменная `b` увеличила свое значение на 1 постфиксным инкрементом  
      и получилось b = 2
      3. Переменная `b` увеличила свое значение на 1 постфиксным инкрементом  
      и получилось b = 3, но так как использовался постфиксный инкремент, 
      поэтому в сложении с числом 2 (при присвивании значения переменной `d`) 
      складывалось значение переменной `b` до ее увеличения на 1, то есть 
      сложение числа 2 со значением переменной b = 2 (до ее увеличения)
      4. Переменной `d` присвоено значение 4
      5. console.log выводит в консоль значение переменной `d` равное 4
      6. console.log выводит в консоль значение переменной `a` равное 3, так как
      первоначально переменной `a` при определении присвоено значение 1, 
      но потом значение переменной `a` было дважды увеличено префиксным 
      инкрементом и получилось значение a = 3
      7. console.log выводит в консоль значение переменной `b` равное 3, так как
      первоначально переменной `b` при определении присвоено значение 1, 
      но потом значение переменной `b` было дважды увеличено постфиксным 
      инкрементом и получилось значение b = 3
      */
      d = 2 + b++;
      console.log(d); // 4

      console.log(a); // 3
      console.log(b); // 3
    </script>
  </body>
