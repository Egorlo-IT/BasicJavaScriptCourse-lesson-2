<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework</title>
  </head>
  <body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
      "use strict";

      let a = "";
      let b = "";

      /**
       * Функция выводит сообщение на экран
       */
      const sayAlert = () => {
        alert("Вы ввели не числовое значение!");
      };

      /**
       * Функция запрашивает и сохраняет числовое значение в переменую `a`
       * @returns {number} Значение переменной `a`
       */
      const getValueVariableA = () => {
        a = +prompt("Введите числовое значение переменной `a`");
        if (a && Number.isInteger(a)) {
          return a;
        } else {
          sayAlert();
          getValueVariableA();
        }
      };

      /**
       * Функция запрашивает и сохраняет числовое значение в переменую `b`
       * @returns {number} Значение переменной `b`
       */
      const getValueVariableB = () => {
        b = +prompt("Введите числовое значение переменной `b`");
        if (a && Number.isInteger(b)) {
          return b;
        } else {
          sayAlert();
          getValueVariableB();
        }
      };

      /**
       * Функция проводит арифмитические действия и должна вернуть результат
       * операции, который был передан в параметр operation для двух первых
       * аргументов (a и b)
       * @param {number} Значение переменной `a` для арифмитических вычислений
       * @param {number} Значение переменной `b` для арифмитических вычислений
       * @param {string} Строка, которая содержит один символ из: "+", "-",
       * "*", "/".
       * @returns {number} Возвращает результат вычисления в консоль
       */
      const mathOperation = (a, b, operation) => {
        switch (operation) {
          case "+":
            return console.log(a + b);
          case "-": {
            if (a > b) {
              return console.log(a - b);
            } else if (a < b) {
              return console.log(b - a);
            } else {
              return console.log(0);
            }
          }
          case "*":
            return console.log(a * b);
          case "/":
            return console.log(a / b);
        }
      };

      getValueVariableA();
      getValueVariableB();
      mathOperation(a, b, "/");
    </script>
  </body>
</html>
