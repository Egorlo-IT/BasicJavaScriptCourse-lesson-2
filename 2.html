    <script>
      "use strict";

      let a = 2;
      let x = 1 + (a *= 2);

      /*
  Ваш комментарий, почему переменные `x` и `a` хранят данные значения?
   */
      /*
      1. console.log выводит в консоль значение переменной `x` равное 5, так как

      вычисления формулы (a *= 2), которую можно представить как a = a * 2 и так 
      как изначально при определении переменной `a` ее значение равно было 2, то 
      в результате умножения 2 на 2 получилось число 4, которое в свою очередь 
      было прибавлено к числу 1 и получилось значение в сумме 5
      2. console.log выводит в консоль значение переменной `a` равное 4, так как
      в строке 21 переменная `а` в результате вычисления формулы (a *= 2)), 
      получила значение равное 4.
       */
      console.log(x); // 5
      console.log(a); // 4
